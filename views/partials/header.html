<header class="fixed between header">
  <div>
    <a class="header__href" href="/index?uid=<%= attach.isLogin.uid%>">
      <i class="fa fa-home" aria-hidden="true"></i>
      <span>首页</span>
    </a>
  </div>
  <div>
    <% if(attach && attach.isLogin){ %>
    <a class="header__href" >
      <i class="fa fa-user-o" aria-hidden="true"></i>
      <span><%= attach.isLogin.fullName %></span>
    </a>
    <% } %>
    <a class="header__href" href="/account/regist">
      <i class="fa fa-user-plus" aria-hidden="true"></i>
      <span>注册</span>
    </a>
    <% if(attach && attach.isLogin) { %>
    <a class="header__href" href="/account/login?logout=true">
      <i class="fa fa-sign-out" aria-hidden="true"></i>
      <span>登出</span>
    </a>
    <% } else { %>
    <a class="header__href" href="/account/login">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
      <span>登录</span>
    </a>
    <% } %>
  </div>
</header>
