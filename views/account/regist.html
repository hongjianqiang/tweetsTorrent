<% include('../partials/header') %>

<div class="full center bggrey91">
  <div class="regist js-regist"
    data-seed="<%= JSON_stringify(seed.seed) %>"
    data-publicKey="<%= JSON_stringify(keyPair.publicKey) %>"
    data-secretKey="<%= JSON_stringify(keyPair.secretKey) %>">
    <h4>新来 tweetsTorrent? 注册</h4>

    <div class="row">
      <input type="text" placeholder="全名 *" class="u-full-width"
        :class="classObj.fullName"
        v-model="fullName">
    </div>

    <div class="row">
      <input type="text" placeholder="邮箱 *" class="u-full-width"
        :class="classObj.email"
        v-model="email">
    </div>

    <div class="row"
      v-show="!statusBoolean.getKeyPairSuccess">
      <input type="password" placeholder="密码(可选)" class="u-pull-left"
        v-model="password">
      <button type="submit" class="button button-primary u-pull-right center"
        :class="classObj.regist"
        @click="method_Regist">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"
          v-show="statusBoolean.registWaiting">
        </i>
        <span>{{registName}}</span>
      </button>
    </div>

    <div class="row"
      v-show="statusBoolean.getKeyPairSuccess">
      <a href="" class="button button-success u-full-width"
        :href="fileData"
        :download="fileName">
        成功！点击下载密钥并保管好
      </a>
    </div>
  </div>
</div>
